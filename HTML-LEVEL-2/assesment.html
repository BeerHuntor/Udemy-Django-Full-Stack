<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Level 2 Assesment</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password and Email are required</p>
    <form>
    <p>
        <label for="first-name">First Name: </label>
        <input id="first-name" type="text" name="" placeholder="First Name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" name="" id="last-name" placeholder="Last Name" required>
    </p>   
    <p>
        <label for="email">Email: </label>
        <input type="email" name="" id="email" placeholder="name@email.com" required>
        <label for="password">Password: </label>
        <input type="password" name="" id="password" value="" required>
    </p>
        <p>Are you over the age of 18?</p>
    <p>
        <label for="over-18">Yes</label>
        <input type="radio" name="age-check" id="over-18">

        <label for="under-18">No</label>
        <input type="radio" name="age-check" id="under-18">
    </p>
    <p>
        <p>Do you have a Credit Card or Paypal?</p>
        <select name="" id="payment-type">
            <option value="credit-card">Credit Card</option>
            <option value="paypal">Paypal</option>
        </select>

    </p>
    <input type="submit" name="" id="feedback-submit-button" value="Submit Feedback">
    
    </form>
</body>
</html>
