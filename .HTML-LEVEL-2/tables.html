<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <td><strong>Country</strong></td>
            <td><strong>Flag</strong></td>
            <td><strong>GDP (millions of  USD)</strong></td>
        </thead>
        <tr>
            <td>United States</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png" alt="United States Flag"></td>
            <td>18,501,930</td>
        </tr>
        <tr>
            <td>India</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png" alt="Indian Flag"></td>
            <td>2,250,990</td>
        </tr>
        <tr>
            <td>United Kindgom</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png" alt="United Kindgdom Flag"></td>
            <td>2,649,890</td>
        </tr>
    </table>
</body>
</html>
