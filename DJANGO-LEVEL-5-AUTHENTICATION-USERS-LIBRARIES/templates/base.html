{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    <title>{% block pagetitle %}{% endblock pagetitle %} | Authentication</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
                    <li class="nav-item">
                        <a href="{% url 'authapp:index' %}" class="navbar-brand">DJANGO</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'authapp:index' %}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'admin:index' %}" class="nav-link">Admin</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}"><button class="btn btn-outline-secondary" type="button">Logout</button></a>      
                    {% else %}       
                        <a href="{% url 'authapp:register' %}"><button class="btn btn-outline-primary" type="button">Register</button></a>
                        <a href="{% url 'authapp:login' %}"><button class="btn btn-outline-secondary" type="button">Login</button></a>         
                    {% endif %}
                </span>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
