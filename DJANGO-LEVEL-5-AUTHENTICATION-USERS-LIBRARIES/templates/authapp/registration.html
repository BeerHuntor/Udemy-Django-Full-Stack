{% extends "base.html" %}

{% block pagetitle %}Register{% endblock pagetitle %}

{% block content %}
    {% if registered %}
        <h1>Thank you for registering</h1>
    {% else %}
        <h1>Register below</h1>

        <form enctype="multipart/form-data" action="" method="post">
            {% csrf_token %}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            <input type="submit" value="Register">
        </form>
    {% endif %}
{% endblock contennm %}
